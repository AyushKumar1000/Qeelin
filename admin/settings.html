        <a href="offers.html" class="nav-item">

      <div class="sidebar-footer">
        <button class="logout-btn" id="logoutBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">

          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <button class="mobile-sidebar-btn" id="mobileSidebarBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Settings</h1>
        <div class="admin-user">
          <span id="adminName">Admin</span>
          <div class="admin-avatar" id="adminAvatar">A</div>
        </div>
      </header>

      <div class="admin-content">
        <!-- Profile Settings -->
        <div class="admin-card">
          <h2 class="card-title">Profile Settings</h2>
          <form id="profileForm" class="settings-form">
            <div class="profile-avatar-section">
              <div class="large-avatar" id="profileAvatar">A</div>
              <div class="avatar-info">
                <h3 id="profileName">Admin</h3>
                <p>Administrator</p>
              </div>
            </div>
            <div class="form-group">
              <label for="settingsName">Display Name</label>
              <input type="text" id="settingsName" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="settingsEmail">Email</label>
              <input type="email" id="settingsEmail" placeholder="Enter your email" disabled>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>

        <!-- Store Settings -->
        <div class="admin-card">
          <h2 class="card-title">Store Settings</h2>
          <form id="storeForm" class="settings-form">
            <div class="form-group">
              <label for="whatsappNumber">WhatsApp Number</label>
              <input type="tel" id="whatsappNumber" placeholder="+91 98765 43210">
              <small>Orders will be sent to this number</small>
            </div>
            <div class="form-group">
              <label for="storeCurrency">Currency</label>
              <select id="storeCurrency">
                <option value="INR">INR (₹)</option>
                <option value="USD">USD ($)</option>
                <option value="EUR">EUR (€)</option>
              </select>
            </div>
            <div class="form-group">
              <label for="freeShippingMin">Free Shipping Minimum (₹)</label>
              <input type="number" id="freeShippingMin" placeholder="999" value="999">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
          </form>
        </div>

        <!-- Danger Zone -->
        <div class="admin-card danger">
          <h2 class="card-title">Danger Zone</h2>
          <p>These actions are irreversible. Please proceed with caution.</p>
          <div class="danger-actions">
            <button class="btn btn-outline" id="clearDataBtn">Clear All Data</button>
            <button class="btn btn-danger" id="logoutAllBtn">Logout</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast" id="toast">
    <span class="toast-message"></span>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/admin-auth.js"></script>
  <script src="../js/admin-settings.js"></script>
</body>
</html>
