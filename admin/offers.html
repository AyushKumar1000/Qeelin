          </svg>
          Dashboard

        <a href="products.html" class="nav-item">

          Products

        <a href="orders.html" class="nav-item">

            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          Orders
        </a>
        <a href="offers.html" class="nav-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <line x1="19" y1="5" x2="5" y2="19"></line>
            <circle cx="6.5" cy="6.5" r="2.5"></circle>
            <circle cx="17.5" cy="17.5" r="2.5"></circle>

          </svg>
          Settings
        </a>
      </nav>
      <div class="sidebar-footer">
        <button class="logout-btn" id="logoutBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>

          </svg>
          Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="admin-main">
      <header class="admin-header">
        <button class="mobile-sidebar-btn" id="mobileSidebarBtn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>Offers</h1>
        <div class="admin-user">
          <span id="adminName">Admin</span>
          <div class="admin-avatar" id="adminAvatar">A</div>
        </div>
      </header>

      <div class="admin-content">
        <!-- Offers Header -->
        <div class="content-header">
          <h2>Manage Offers & Discounts</h2>
          <button class="btn btn-primary" id="addOfferBtn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
            Add Offer
          </button>
        </div>

        <!-- Offers Grid -->
        <div class="offers-grid" id="offersGrid">
          <!-- Offers loaded via JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- Add/Edit Offer Modal -->
  <div class="modal" id="offerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="offerModalTitle">Add Offer</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <form id="offerForm" class="modal-form">
        <input type="hidden" id="offerId">
        <div class="form-group">
          <label for="offerTitle">Offer Title *</label>
          <input type="text" id="offerTitle" placeholder="e.g., Summer Sale" required>
        </div>
        <div class="form-group">
          <label for="offerDiscount">Discount Percentage *</label>
          <input type="number" id="offerDiscount" placeholder="e.g., 20" min="1" max="100" required>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="offerStart">Start Date *</label>
            <input type="date" id="offerStart" required>
          </div>
          <div class="form-group">
            <label for="offerEnd">End Date *</label>
            <input type="date" id="offerEnd" required>
          </div>
        </div>
        <div class="form-group">
          <label for="offerDescription">Description</label>
          <textarea id="offerDescription" rows="2" placeholder="Offer details..."></textarea>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" id="offerActive" checked>
            <span>Active</span>
          </label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-outline" id="cancelOffer">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Offer</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal" id="deleteModal">
    <div class="modal-content small">
      <div class="modal-header">
        <h2>Delete Offer</h2>
        <button class="modal-close" id="closeDeleteModal">&times;</button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this offer?</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" id="cancelDelete">Cancel</button>
        <button class="btn btn-danger" id="confirmDelete">Delete</button>
      </div>
    </div>
  </div>

  <script src="../js/data.js"></script>
  <script src="../js/admin-auth.js"></script>
  <script src="../js/admin-offers.js"></script>
</body>
</html>
